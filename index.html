    <form action="">

        <input type="text" placeholder="First Name">

        <br>
        <br>
        <input type="text" placeholder="Username/email">
        <p>You can use letters, Numbers & Periods</p>
        <br>
        <p style="color: rgb(9, 154, 250);">Use my current email address instead</p>

        <input type="password" placeholder="Password">

        <p>Use 8 or more characters with a mix at latters, numbers and symbols</p>

        <input type="checkbox"> Show Password

        <p style="color: rgb(9, 154, 250);">Sign in instead</p>
        
        <!-- <input type="button" value="Next" style="color: rgb(9, 154, 250);"> -->
        <button style="color: rgb(9, 154, 250);"> next </button>

    </form>
